language: node_js

node_js:
    - stable

before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.2.0
    - export PATH=$HOME/.yarn/bin:$PATH

cache: yarn

install:
    - yarn

before_script:
    - yarn flow
    - yarn lint

script:
    - yarn test --bail

# Send coverage data to Coveralls
after_success:
    - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

before_deploy:
    - npm config set //registry.npmjs.org/:_authToken=\${NPM_TOKEN}

deploy:
    - provider: script
      script: yarn release:canary
      skip_cleanup: true
      on:
        branch: develop

    - provider: script
      script: yarn release && yarn ghpages
      skip_cleanup: true
      on:
        branch: master

branches:
    only:
        - master
        - develop

env:
  global:
    - GH_REPO: github.com/iCHEF/gypcrete.git
